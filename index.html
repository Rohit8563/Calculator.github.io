<html lang="en">

<head>

<body>
    <h1>My claculator</h1>

            <input type="text" id="input" value="0"><br>
            <button id="block7" value="7" onclick=print(this.value)>7 </button>
            <button id="block8" value="8" onclick=print(this.value)>8 </button>
            <button id="block9" value="9" onclick=print(this.value)>9 </button>
            <button id="multiply" value="*" onclick=print(this.value)>* </button>
            <br>

            <button id="block4" value="4" onclick=print(this.value)>4 </button>
            <button id="block5" value="5" onclick=print(this.value)>5 </button>
            <button id="block6" value="6" onclick=print(this.value)>6 </button>
            <button id="minus" value="-" onclick=print(this.value)>- </button>
            <br>

            <button id="block1" value="1" onclick=print(this.value)>1 </button>
            <button id="block2" value="2" onclick=print(this.value)>2 </button>
            <button id="block3" value="3" onclick=print(this.value)>3 </button>
            <button id="plus" value="+" onclick=print(this.value)>+ </button>
            <br>

            <button id="block0" value="0" onclick=print(this.value)>0 </button> 
            

            <button id="divide" value="/" onclick=print(this.value)>/ </button>
            <button id="dot" value="." onclick=print(this.value)>. </button>
            <button id="ans" onclick=answer()>= </button><br>

         </div>
